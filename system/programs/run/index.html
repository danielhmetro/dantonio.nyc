<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Win95 Run</title>
		<link rel="stylesheet" type="text/css" href="/system/layout/controls.css">
		<link rel="stylesheet" type="text/css" href="run.css">
		<script src="/system/libraries/jquery.js"></script>
		<!--<script src="/system/libraries/win95.js"></script>-->
		<script src="/system/libraries/program.js"></script>
		<script src="run.js"></script>
	</head>
	<body>
		<div id="run_cont">
		<!-- start run html -->
			<div class="win_wid_run_tgt"></div>
			<div id="win_wid_run_container">
				<div id="win_wid_run_icondiv">
					<img src="run_icon.png">
				</div>
				<p id="win_wid_run_text">
					Type the name of a program, folder, or document, and<br>
					Windows will open it for you.
				</p>
				<p id="win_wid_run_opent">
					<span class="win_underline">O</span>pen:
				</p>
				<input type="text" id="win_wid_run_input" autofocus>
				<button id="win_wid_run_obutton" onClick="runOK()" disabled autofocus>OK</button>
				<button class="win_wid_run_cbutton" onClick="programClose(this)">Cancel</button>
				<button class="win_wid_run_bbutton" onClick="runBrowse()">Browse...</button>
			</div>
		<!-- end run html -->			
		</div>
	</body>
</html>
