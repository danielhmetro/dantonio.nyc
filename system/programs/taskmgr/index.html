<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Clone</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #C0C0C0;
            margin: 20px;
        }

        .task-manager {
            width: 600px;
            height: 400px;
            background-color: #F0F0F0;
            border: 2px solid #000;
            padding: 5px;
        }

        .task-manager-header {
            display: flex;
            justify-content: space-between;
            background-color: #0078D7;
            color: white;
            padding: 2px 5px;
            font-weight: bold;
        }

        .task-manager-content {
            display: flex;
            padding: 5px;
        }

        .panel {
            background-color: #E5E5E5;
            border: 1px solid #000;
            padding: 5px;
            margin-right: 10px;
        }

        .panel-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .panel-content {
            background-color: #000;
            height: 120px;
            color: #00FF00;
            padding: 2px;
        }

        .panel-content p {
            font-family: "Courier New", Courier, monospace;
            font-size: 10px;
            margin: 0;
        }

        .panel-content-graph {
            width: 100%;
            height: 60px;
            background-color: #000;
            margin-top: 5px;
        }
    </style>
    <script src="taskmgr.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
    <div class="task-manager">
        <div class="task-manager-header">
            <span>Windows Task Manager</span>
            <span>Performance</span>
        </div>
        <div class="task-manager-content">
            <div class="panel">
                <div class="panel-title">CPU Usage</div>
                <div class="panel-content">
                    <p>CPU Usage: 10%</p>
                </div>
                <div class="panel-content-graph"></div>
            </div>
            <div class="panel">
                <div class="panel-title">Memory</div>
                <div class="panel-content">
                    <p>Physical Memory: 9.91 GB</p>
                </div>
                <div class="panel-content-graph"></div>
            </div>
        </div>
    </div>
</body>
</html>
