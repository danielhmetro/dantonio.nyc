<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Graph</title>
    <link rel="stylesheet" href="taskmgr.css"> <!-- Link to CSS -->
    <script src="/system/libraries/jquery.js"></script>
</head>
<body>
    <nav>
        <button id="pallasButton">Pallas</button>
        <button id="tortoiseButton">Tortoise</button>
        <button id="porpoiseButton">Porpoise</button>
    </nav>
    <div class="system-monitor">
        <div class="box left" id="cpuUsageLeft">
            <h3>CPU Usage</h3>
            <canvas id="cpuUsage"></canvas>
        </div>
    
        <div class="box" id="memoryUsageContainer">
            <h3>CPU Usage History</h3>
            <canvas id="cpuUsageGraph"></canvas>
        </div>
        
        <div class="box left" id="memoryUsageLeft">
            <h3>MEM Usage</h3>
            <canvas id="memoryUsage"></canvas>
        </div>
    
        <div class="box" id="memoryUsageContainer">
            <h3>Memory Usage History</h3>
            <canvas id="memoryUsageGraph"></canvas>
        </div>
        <!-- Totals and other sections remain the same -->

        <div class="box lefttext">
            <h3>Health</h3>
            <p>Temperature<span id="temp_temp"></span></p>
            <p>Uptime<span id="system_uptime"></span></p>
            <p>IOWait<span id="cpu_usage_iowait"></span></p>
        </div>

        <div class="box righttext">
            <h3>Memory</h3>
            <p>Total Mem<span id="mem_total"></span></p>
            <p>Total Swap<span id="mem_swap_total"></span></p>
            <p>Free Swap<span id="mem_swap_free"></span></p>
        </div>

        <div class="box lefttext">
            <h3>Storage (/)</h3>
            <p>Total<span id="disk_total"></span></p>
            <p>Free<span id="disk_free"></span></p>
            <p>% Used<span id="disk_used_percent"></span></p>
        </div>

        <div class="box righttext">
            <h3>Processes</h3>
            <p>Total<span id="processes_total"></span></p>
            <p>Sleeping<span id="processes_sleeping"></span></p>
            <p>Threads<span id="processes_total_threads"></span></p>
        </div>
    </div>
    <script src="taskmgr.js"></script> <!-- Link to JS -->

</body>
</html>
